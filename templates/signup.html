<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>
{% for category, message in get_flashed_messages(with_categories=true) %}
<h6>{{ message }}</h6>
{% endfor %}
<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
      </ul>
      
        <div id="signup">
          <h1>Sign Up for Free</h1>
          
          <form action="/register" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                User Name<span class="req">*</span>
              </label>
              <input name="id" type="text" required />
            </div>
        
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input name="" type="password"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Name<span class="req">*</span>
            </label>
            <input name=" " type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Role<span class="req">*</span>
            </label>
             <input type="text" name="role" required>
          </div>
          
         

          <div class="field-wrap">
            <label>
              Gender<span class="req">*</span>
            </label>
             <input type="text" name="gender" required>
          </div>
          
         

          <div class="field-wrap">
            <label>
              Aadhar<span class="req">*</span>
            </label>
            <input name="aadhar" type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              DOB(DD-MM-YYYY)<span class="req">*</span>
            </label>
             <input type="text" name="dob" required>
          </div>
          
          <div class="field-wrap">
            <label>
              Blood Group<span class="req">*</span>
            </label>
             <input type="text" name="bloodgroup" required>
          </div>
          
    
        

          <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
           <textarea name="address" id="address" class="materialize-textarea validate" required maxlength="500"></textarea>
          </div>

          <div class="field-wrap">
            <label>
              City/Village<span class="req">*</span>
            </label>
            <input  id="city" name="city" type="text" class="validate" required>
          </div>

          <div class="field-wrap">
            <label>
              District<span class="req">*</span>
            </label>
            <input  id="district" name="district" type="text" class="validate" required>
          </div>

          <div class="field-wrap">
            <label>
              Phone<span class="req">*</span>
            </label>
            <input id="mobile" name="mobile" type="text" class="validate" required length="10">
          </div>
          <button type="submit" class="button button-block"/>REGISTER</button>
          
          </form>

        
        </div></div>
        
        
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
