<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>HTML5/CSS3 Threaded Comments Block</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://www.webdesignerdepot.com/favicon.ico">
  <link rel="icon" href="http://www.webdesignerdepot.com/favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Wellfleet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script type="text/javascript">
  function setid(i)
  {
    {{i}}=i;
  }
</script>
</head>

<body>


<!-- Button trigger modal -->
<center>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModalNorm">
    New Comment
</button>
</center>

<!-- Modal New Comment-->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Enter Comment
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" action="/new_comment" method="POST">
                  <div class="form-group">
                      <input type="text" class="form-control"
                      id="comment" placeholder="Type Here"/>
                  </div>
                 
                      <input type="hidden" id="author" value="user.id" />
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
                
            </div>
            
            <!-- Modal Footer 
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary">
                    Save changes
                </button>
            </div>
            -->
        </div>
    </div>
</div>
{{id}}
<!-- Modal Reply-->
<div class="modal fade" id="myModalNorm1" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">
                    Enter Reply
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" action="/new_comment" method="POST">
                  <div class="form-group">
                      <input type="text" class="form-control"
                      id="reply" placeholder="Type Here"/>
                  </div>
                 
                      <input type="hidden" class="form-control" 
                          id="author" value="user.id" />
                
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
                
            </div>
            
            
        </div>
    </div>
</div>


  <div id="w">
    <h1>Threaded Comments Block</h1>
    
    <div id="container">
      <ul id="comments">
      {% for d in data %}
				<li class="cmmnt">
				  <div class="avatar"><a href="javascript:void(0);"><img src="images/dark-cubes.png" width="55" height="55" alt="DarkCubes photo avatar"></a></div>
				  <div class="cmmnt-content">
				    <header><a href="javascript:void(0);" class="userlink">{{d.author}}</a> - <span class="pubdate">posted 1 week ago</span></header>
				    <p>{{d.answer}}</p>
				  </div>
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModalNorm1">
               <a href="javascript:setid({{d.id}});">Reply</a>
          </button>
          
          </li>
				  
				  <ul class="replies">
          {% for j in d.answers%}
				    <li class="cmmnt">
				      <div class="avatar"><a href="javascript:void(0);"><img src="images/pig.png" width="55" height="55" alt="Sir_Pig photo avatar"></a></div>
				      <div class="cmmnt-content">
				      <header><a href="javascript:void(0);" class="userlink">{{j.author}}</a> - <span class="pubdate">posted 1 day ago</span></header>
				      <p>{{j.comment}}</p>
				      </div> 
              
				    </li>
          {% endfor %}
				  </ul>
				</li>
          </div>  
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
